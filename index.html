<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section class="main">
        <div class="main__box">
            <p class="main__text">BOX</p>
        </div>
        <div class="main__input-container">
            <input class="main__input main__input--top-left" type="text" placeholder="top-left"/>
            <input class="main__input main__input--top-right" type="text" placeholder="top-right"/>
        </div>
        <div class="main__input-container main__input-container--1margin">
            <input class="main__input main__input--bottom-left" type="text" placeholder="bottom-left"/>
            <input class="main__input main__input--bottom-right" type="text" placeholder="bottom-right"/>
        </div>
        <p class="main__description">Current CSS:</p>
        <div class="main__css-container">
            <div class="main__img-container">
                <img class='main__img' src="./assets/copy.png" alt="copy symbol"/>
            </div>
            <p class="main__css-1 main__css">border-top-left-radius: <span class="main__top-left-value">40</span>px;</p>
            <p class="main__css-2 main__css">border-top-right-radius: <span class="main__top-right-value">20</span>px;</p>
            <p class="main__css-3 main__css">border-bottom-left-radius: <span class="main__bottom-left-value">20</span>px;</p>
            <p class="main__css-4 main__css">border-bottom-right-radius <span class="main__bottom-right-value">40</span>px;</p>
        </div>
      </section>
    <script src="app.js"></script>
  </body>
</html>
