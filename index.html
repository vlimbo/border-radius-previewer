<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section class="main">
        <div class="main__box">
            <p class="main__text">BOX</p>
        </div>
        <div class="main__input-container">
            <input class="main__input" type="text" placeholder="top-left"/>
            <input class="main__input" type="text" placeholder="top-right"/>
        </div>
        <div class="main__input-container main__input-container--1margin">
            <input class="main__input" type="text" placeholder="bottom-left"/>
            <input class="main__input" type="text" placeholder="bottom-right"/>
        </div>
        <p class="main__description">Current CSS:</p>
        <div class="main__css-container">
            <p class="main__css-1">border-top-left-radius: 40px;</p>
            <p class="main__css-2">border-top-right-radius: 20px;</p>
            <p class="main__css-3">border-bottom-left-radius: 20px;</p>
            <p class="main__css-4">border-bottom-right-radius: 40px;</p>
        </div>
      </section>
    <script src="app.js"></script>
  </body>
</html>
